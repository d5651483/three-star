<!DOCTYPE html>
<html lang="zh-Hant"> <!-- 使用繁體中文 -->
<head>
    <meta charset="UTF-8"> <!-- 設定字符編碼為 UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 設定響應式視窗以適應不同設備 -->
    <title>D.I.D 地平線 </title> <!-- 頁面標題 -->
    <link rel="stylesheet" href="static/css/Question.css"> <!-- 引入外部 CSS 樣式表 -->
    <link rel="stylesheet" href="static/css/styles.css"> <!-- 引入外部 CSS 樣式表 -->
    <script src="static/js/Question.js"></script> <!-- 引入外部 JavaScript 檔案 -->
</head>
<body>
    <!-- 標題區域 -->
    <div class="headTitle">
        <span id="mainTitle">D.I.D 地平線</span> <!-- 主要標題 -->
        <span id="secondTitle">Do It, Dreamers</span> <!-- 副標題 -->
    </div>

    <!-- 內容區域 -->
    
    <div class="circle">
        <!-- 問題顯示區域 -->
        <div class="questionSpace">
            <span id="question">今天天氣如何</span> <!-- 顯示的問題 -->
        </div>

        <!-- 回答輸入區域 -->
        <div class="returnSpace">
            <input type="return" id="return" placeholder="你的回答..." autocomplete="off"> <!-- 用戶輸入回答的框 -->
            <button type="button" onclick="submitQuestionAnswer()">儲存回答</button> <!-- 提交按鈕 -->
        </div>

        <!-- 線 -->
        <div class="Oval"></div> 

        <!-- 顯示當前時間的區域 -->
        <div class="headerContainer">
            <div class="dateDisplay">
                <span id="currentDate"></span> <!-- 日期 -->
            </div>
            <div class="timeDisplay">
                <span id="currentTime"></span> <!-- 即時時間 -->
            </div>
        </div>
    </div>

    <!-- 顯示日期 -->
    <script> 
        function updateDate() {
            const dateElement = document.getElementById('currentDate');
            const date = new Date();

            const year = date.getFullYear();
            const months = ["Jan.", "Feb.", "Mar.", "Apr.", "May", "Jun.", "Jul.", "Aug.", "Sep.", "Oct.", "Nov.", "Dec."];
            const month = months[date.getMonth()];
            const day = date.getDate();

            let daySuffix;
            if (day === 1 || day === 21 || day === 31) {
                daySuffix = 'st';
            } else if (day === 2 || day === 22) {
                daySuffix = 'nd';
            } else if (day === 3 || day === 23) {
                daySuffix = 'rd';
            } else {
                daySuffix = 'th';
            }

            const formattedDate = `${year} ${month} ${day}${daySuffix}`;
            dateElement.textContent = formattedDate;
        }

        window.onload = updateDate;
    </script>
    
    <!-- 顯示即時時間 -->
    <script>
        function updateTime() {
            // 取得當前時間
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();

            // 時間格式補零
            if (hours < 10) {
                hours = '0' + hours;
            }
            if (minutes < 10) {
                minutes = '0' + minutes;
            }

            // 顯示格式 例如: 13:14
            const currentTime = hours + ':' + minutes;

            // 更新網頁上的時間顯示
            document.getElementById('currentTime').textContent = currentTime;
        }

        // 每秒更新一次時間
        setInterval(updateTime, 1000);

        // 頁面載入時先顯示一次時間
        updateTime();
    </script>
</body>
</html>
